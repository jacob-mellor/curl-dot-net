title: CurlDotNet Documentation
description: Pure .NET implementation of curl - Paste any curl command directly into your C# application
baseurl: "/curl-dot-net"
url: "https://jacob-mellor.github.io"

# Build settings
markdown: kramdown
highlighter: rouge

# Theme
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Exclude files
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock

# Default layout for markdown files
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
