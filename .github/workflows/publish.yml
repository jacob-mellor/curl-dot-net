name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore CurlDotNet.sln

      - name: Run tests
        run: dotnet test tests/CurlDotNet.Tests/CurlDotNet.Tests.csproj --configuration Release

      - name: Pack CurlDotNet
        run: dotnet pack src/CurlDotNet/CurlDotNet.csproj --configuration Release --no-build --no-restore

      - name: Publish package
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: >
          dotnet nuget push
          src/CurlDotNet/bin/Release/*.nupkg
          --api-key "$NUGET_API_KEY"
          --source https://api.nuget.org/v3/index.json
          --skip-duplicate

