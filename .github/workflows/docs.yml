name: Deploy Documentation

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout master branch
      uses: actions/checkout@v3
      with:
        ref: master

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Install DocFX
      run: dotnet tool install -g docfx

    - name: Build Documentation
      run: |
        cd build/docfx
        docfx metadata
        docfx build

    - name: Verify Build Output
      run: |
        echo "Checking built documentation structure..."
        ls -la build/docfx/_site/
        ls -la build/docfx/_site/articles/ || echo "No articles directory yet"

    - name: Verify articles directory structure
      run: |
        echo "Checking articles directory..."
        if [ -d "build/docfx/_site/articles" ]; then
          echo "Articles directory exists"
          ls -la build/docfx/_site/articles/
        else
          echo "No articles directory - documentation is at root level"
        fi

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/docfx/_site
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy documentation from master branch'