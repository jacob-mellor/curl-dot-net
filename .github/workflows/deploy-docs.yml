name: Deploy Docs

on:
  # Trigger when code is pushed to main/master branch
  push:
    branches: [ main, master ]

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install DocFX
      run: dotnet tool install -g docfx

    - name: Restore and Build Project
      run: |
        dotnet restore
        dotnet build src/CurlDotNet/CurlDotNet.csproj --configuration Release

    - name: Generate Documentation with DocFX
      run: |
        export PATH="$PATH:$HOME/.dotnet/tools"
        docfx metadata
        docfx build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: |
          ðŸ“š Deploy documentation from ${{ github.sha }}

    - name: Report Success
      if: success()
      run: |
        echo "========================================="
        echo "âœ… Documentation deployed successfully!"
        echo "========================================="
        echo ""
        echo "ðŸ“š View documentation at:"
        echo "   https://jacob-mellor.github.io/curl-dot-net/"
        echo ""
        echo "Note: GitHub Pages may take 2-10 minutes to update"