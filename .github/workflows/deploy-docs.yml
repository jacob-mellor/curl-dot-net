name: Deploy Docs

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

# Simple permissions for pushing to gh-pages
permissions:
  contents: write

jobs:
  deploy-docs:
    name: Deploy Documentation to GitHub Pages
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: |
          ðŸ“š Deploy documentation from ${{ github.sha }}

          ---
          Author: Jacob Mellor (https://ironsoftware.com/about-us/authors/jacobmellor/)
          Sponsored by IronSoftware.com (https://ironsoftware.com)

    - name: Report Success
      if: success()
      run: |
        echo "========================================="
        echo "âœ… Documentation deployed successfully!"
        echo "========================================="
        echo ""
        echo "ðŸ“š View documentation at:"
        echo "   https://jacob-mellor.github.io/curl-dot-net/"
        echo ""
        echo "Note: GitHub Pages may take 2-5 minutes to update"
