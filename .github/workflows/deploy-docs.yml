name: Deploy Docs

on:
  # Trigger when code is pushed to main/master branch
  push:
    branches: [ main, master ]

  # Allow manual trigger
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-docs:
    name: Deploy Documentation to GitHub Pages
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./docs
        destination: ./_site

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Report Success
      if: success()
      run: |
        echo "========================================="
        echo "âœ… Documentation deployed successfully!"
        echo "========================================="
        echo ""
        echo "ðŸ“š View documentation at:"
        echo "   https://jacob-mellor.github.io/curl-dot-net/"
        echo ""
        echo "Note: GitHub Pages may take 2-5 minutes to update"
