name: Release to NuGet

on:
  push:
    branches: [ master, main ]  # Trigger on merge to master/main
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual publishing)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  release:
    name: Publish to NuGet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          dotnet-quality: 'ga'

      - name: Check for NuGet package
        run: |
          echo "üì¶ Looking for NuGet package in nupkg folder..."
          if [ ! -d "nupkg" ]; then
            echo "‚ùå Error: nupkg folder not found!"
            exit 1
          fi

          PACKAGE_COUNT=$(ls -1 nupkg/*.nupkg 2>/dev/null | wc -l)
          if [ $PACKAGE_COUNT -eq 0 ]; then
            echo "‚ùå Error: No .nupkg files found in nupkg folder!"
            exit 1
          fi

          echo "‚úÖ Found $PACKAGE_COUNT package(s):"
          ls -la nupkg/*.nupkg

      - name: Publish to NuGet (Dry Run)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true'
        run: |
          echo "üîç DRY RUN - Would publish the following packages:"
          for package in nupkg/*.nupkg; do
            echo "  - $package"
          done

      - name: Publish to NuGet (Real)
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'false')
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          echo "üöÄ Publishing to NuGet.org..."
          for package in nupkg/*.nupkg; do
            echo "Publishing $package..."
            dotnet nuget push "$package" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
          done
          echo "‚úÖ Publishing complete!"

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: nupkg/*.nupkg
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Workflow Summary:
# ================
# 1. Triggers on push to master/main (after PR merge)
# 2. Uploads pre-built NuGet package from nupkg folder
# 3. Publishes to NuGet.org using API key
# 4. Creates a GitHub release with the package
# 5. Simple upload - no building or testing
#
# Prerequisites:
# - NUGET_API_KEY secret must be set in repository settings
# - NuGet package must exist in nupkg folder (built in dev branch)