name: Release to NuGet

on:
  push:
    branches: [ master, main ]  # Trigger on merge to master/main
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual publishing)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  release:
    name: Build and Publish to NuGet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          dotnet-quality: 'ga'

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Build and Test
        run: |
          echo "üî® Building project..."
          dotnet build src/CurlDotNet/CurlDotNet.csproj -c Release

          echo "üß™ Running all tests..."
          dotnet test tests/CurlDotNet.Tests/CurlDotNet.Tests.csproj -c Release --no-build --verbosity minimal

          if [ $? -ne 0 ]; then
            echo "‚ùå Tests failed! Aborting release."
            exit 1
          fi

          echo "‚úÖ All tests passed!"

      - name: Pack NuGet Package
        run: |
          echo "üì¶ Creating NuGet package..."
          dotnet pack src/CurlDotNet/CurlDotNet.csproj -c Release -o nupkg --no-build

      - name: Run NuGet publish (Dry Run)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true'
        run: ./scripts/publish-nuget.sh --dry-run

      - name: Run NuGet publish (Real)
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'false')
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: ./scripts/publish-nuget.sh

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: nupkg/*.nupkg
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Workflow Summary:
# ================
# 1. Triggers on push to master/main (after PR merge)
# 2. Builds and packs the NuGet package
# 3. Publishes to NuGet.org using API key
# 4. Creates a GitHub release with the package
# 5. Fully automated - no manual intervention needed
#
# Prerequisites:
# - NUGET_API_KEY secret must be set in repository settings
# - Version is already bumped in dev branch before merge