  summary: Fluent builder for .NET-specific curl settings.
  remarks: >-
    <p>These settings complement curl commands with .NET-specific features.</p>

    <p>AI-Usage: Use this for cancellation, progress, retries, and other .NET features.</p>
  example:
  - >-
    <pre><code class="lang-csharp">var settings = new CurlSettings()
        .WithTimeout(30)
        .WithRetries(3)
        .WithProgress((percent, total, current) =&gt; Console.WriteLine($"{percent}%"))
        .WithCancellation(cancellationToken);

    var result = await Curl.Execute("curl https://example.com", settings);</code></pre>
