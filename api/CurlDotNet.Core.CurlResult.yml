  summary: >-
    <p><b>üéØ The response from your curl command - everything you need is here!</b></p>


    <p>After running any curl command, you get this object back. It has the status code,

    response body, headers, and helpful methods to work with the data.</p>


    <p><b>The API is designed to be intuitive - just type what you want to do:</b></p>

    <ul><li>Want the body? ‚Üí <code>result.Body</code></li><li>Want JSON? ‚Üí <code>result.ParseJson&lt;T&gt;()</code> or <code>result.AsJson&lt;T&gt;()</code></li><li>Want to save? ‚Üí <code>result.SaveToFile("path")</code></li><li>Want headers? ‚Üí <code>result.Headers["Content-Type"]</code></li><li>Check success? ‚Üí <code>result.IsSuccess</code> or <code>result.EnsureSuccess()</code></li></ul>


    <p><b>Quick Example:</b></p>


    <pre><code class="lang-csharp">var result = await Curl.Execute("curl https://api.github.com/users/octocat");


    if (result.IsSuccess)  // Was it 200-299?

    {
        var user = result.ParseJson&lt;User&gt;();  // Parse JSON to your type
        result.SaveToFile("user.json");       // Save for later
    }</code></pre>
  remarks: >-
    <p><b>Design Philosophy:</b> Every method name tells you exactly what it does.

    No surprises. If you guess a method name, it probably exists and does what you expect.</p>


    <p><b>Fluent API:</b> Most methods return 'this' so you can chain operations:</p>


    <pre><code class="lang-csharp">result
        .EnsureSuccess()           // Throw if not 200-299
        .SaveToFile("backup.json") // Save a copy
        .ParseJson&lt;Data&gt;()        // Parse and return data</code></pre>
