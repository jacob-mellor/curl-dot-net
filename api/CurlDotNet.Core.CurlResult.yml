  summary: >-
    <p><b>The response body as a string - this is your data!</b></p>


    <p>Contains whatever the server sent back: JSON, HTML, XML, plain text, etc.</p>


    <p><b>Common patterns:</b></p>


    <pre><code class="lang-csharp">// JSON API response (most common)

    if (result.Body.StartsWith("{"))

    {
        var data = result.ParseJson&lt;MyClass&gt;();
    }


    // HTML webpage

    if (result.Body.Contains("&lt;html"))

    {
        result.SaveToFile("page.html");
    }


    // Plain text

    Console.WriteLine(result.Body);</code></pre>


    <p><b>Note:</b> For binary data (images, PDFs), use <xref href="CurlDotNet.Core.CurlResult.BinaryData" data-throw-if-not-resolved="false"></xref> instead.</p>

    <p><b>Note:</b> Can be null for 204 No Content or binary responses.</p>
