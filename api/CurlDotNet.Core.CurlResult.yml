  summary: >-
    <p><b>Parse JSON as dynamic object (when you don't have a class).</b></p>


    <p>Useful for quick exploration or simple JSON structures. This method returns a dynamic object that allows 

    you to access JSON properties without defining a C# class. However, there's no compile-time checking, so prefer 

    <xref href="CurlDotNet.Core.CurlResult.ParseJson%60%601" data-throw-if-not-resolved="false"></xref> with typed classes when possible.</p>


    <p><b>Example:</b></p>


    <pre><code class="lang-csharp">dynamic json = result.AsJsonDynamic();

    Console.WriteLine(json.name);           // Access properties directly

    Console.WriteLine(json.users[0].email); // Navigate arrays


    // Iterate dynamic arrays

    foreach (var item in json.items)

    {
        Console.WriteLine(item.title);
    }</code></pre>
  remarks: >-
    <p><b>‚ö†Ô∏è Warning:</b> No compile-time checking! If a property doesn't exist, you'll get a runtime exception.</p>

    <p>For production code, prefer <xref href="CurlDotNet.Core.CurlResult.ParseJson%60%601" data-throw-if-not-resolved="false"></xref> with typed classes for better safety and IntelliSense support.</p>

    <p>This method is useful for:</p>

    <ul><li>Quick prototyping and exploration</li><li>Working with highly dynamic JSON structures</li><li>One-off scripts and tools</li></ul>
