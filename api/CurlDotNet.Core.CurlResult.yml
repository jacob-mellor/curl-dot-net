    // Check cache control

    var cacheControl = result.GetHeader("Cache-Control");

    if (cacheControl?.Contains("no-cache") == true)

    {
        Console.WriteLine("Response should not be cached");
    }


    // Get redirect location

    var location = result.GetHeader("Location");

    if (location != null)

