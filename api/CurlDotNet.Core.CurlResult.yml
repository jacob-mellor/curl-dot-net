  assemblies:
  - CurlDotNet
  namespace: CurlDotNet.Core
  summary: >-
    <p><b>Parse the JSON response into your C# class.</b></p>


    <p>The most common operation - turning JSON into objects. This method uses <xref href="System.Text.Json.JsonSerializer" data-throw-if-not-resolved="false"></xref> 

    in .NET 6+ and <xref href="Newtonsoft.Json.JsonConvert" data-throw-if-not-resolved="false"></xref> in .NET Standard 2.0 for maximum compatibility.</p>

    <example>


    <pre><code class="lang-csharp">// Define your class matching the JSON structure

    public class User

    {
        public string Name { get; set; }
        public string Email { get; set; }
        public int Id { get; set; }
    }


    var response = await Curl.ExecuteAsync("curl https://api.example.com/users/42");

    var user = response.ParseJson&lt;User&gt;();

    Console.WriteLine($"Hello {user.Name}!");


    // Or parse arrays

    var listResponse = await Curl.ExecuteAsync("curl https://api.example.com/users");

    var users = listResponse.ParseJson&lt;List&lt;User&gt;&gt;();

    Console.WriteLine($"Found {users.Count} users");</code></pre>

    </example>


    <p><b>Tip:</b> Use https://json2csharp.com to generate C# classes from JSON!</p>
  remarks: >-
    <p>This method automatically detects whether to use System.Text.Json or Newtonsoft.Json based on the target framework.</p>

    <p>For complex JSON structures, consider using <xref href="CurlDotNet.Core.CurlResult.AsJsonDynamic" data-throw-if-not-resolved="false"></xref> for exploration, then creating a typed class.</p>

    <p>If <code class="typeparamref">T</code> doesn't match the JSON structure, properties that don't match will be left at their default values.</p>
