  summary: >-
    <p><b>All HTTP headers from the response - contains metadata about the response.</b></p>


    <p>Headers tell you things like content type, cache rules, rate limits, etc.

    Access them like a dictionary (case-insensitive keys).</p>


    <p><b>Get a specific header:</b></p>


    <pre><code class="lang-csharp">// These all work (case-insensitive):

    var type = result.Headers["Content-Type"];

    var type = result.Headers["content-type"];

    var type = result.Headers["CONTENT-TYPE"];


    // Or use the helper:

    var type = result.GetHeader("Content-Type");</code></pre>


    <p><b>Check rate limits (common in APIs):</b></p>


    <pre><code class="lang-csharp">if (result.Headers.ContainsKey("X-RateLimit-Remaining"))

    {
        var remaining = int.Parse(result.Headers["X-RateLimit-Remaining"]);
        if (remaining &lt; 10)
            Console.WriteLine("‚ö†Ô∏è Only {0} API calls left!", remaining);
    }</code></pre>


    <p><b>Common headers:</b></p>

    <ul><li><b>Content-Type</b> - Format of the data (application/json, text/html)</li><li><b>Content-Length</b> - Size in bytes</li><li><b>Location</b> - Where you got redirected to</li><li><b>Set-Cookie</b> - Cookies to store</li><li><b>Cache-Control</b> - How long to cache</li></ul>
