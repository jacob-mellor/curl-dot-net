  assemblies:
  - CurlDotNet
  namespace: CurlDotNet.Exceptions
  summary: Thrown when a network connection cannot be established to the target host.
  remarks: >-
    <p>This exception indicates network-level connection failures, not HTTP errors.</p>

    <p>Common causes include: host unreachable, port closed, firewall blocking, network timeout.</p>

    <p>AI-Usage: Catch this to implement retry logic or fallback servers.</p>

    <p>AI-Pattern: Check Host and Port properties to log connection details.</p>
  example:
  - >-
    <pre><code class="lang-csharp">try

    {
        var result = await curl.ExecuteAsync("curl https://internal-server:8443/api");
    }

    catch (CurlDnsException ex)

    {
        // DNS couldn't resolve the hostname
        Console.WriteLine($"DNS lookup failed for {ex.Host}");
        // Try fallback server
        result = await curl.ExecuteAsync("curl https://backup-server/api");
    }

    catch (CurlConnectionException ex)

    {
        // Connection failed but DNS worked
        Console.WriteLine($"Cannot connect to {ex.Host}:{ex.Port}");
        Console.WriteLine("Check if the service is running and firewall rules");
    }</code></pre>
  syntax:
    content: >-
      [Serializable]

      public class CurlConnectionException : CurlException, ISerializable
    content.vb: >-
      <Serializable>

      Public Class CurlConnectionException Inherits CurlException Implements ISerializable
