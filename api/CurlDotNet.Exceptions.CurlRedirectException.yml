  assemblies:
  - CurlDotNet
  namespace: CurlDotNet.Exceptions
  summary: Thrown when redirect limit is exceeded during HTTP requests.
  remarks: >-
    <p>This exception indicates that the maximum number of HTTP redirects has been exceeded.</p>

    <p>Curl error code: CURLE_TOO_MANY_REDIRECTS (47)</p>

    <p>Common causes: redirect loops, misconfigured servers, or intentional redirect chains.</p>

    <p>AI-Usage: Catch this to handle redirect issues separately from other HTTP errors.</p>

    <p>AI-Pattern: Check RedirectCount and LastUrl to debug redirect chains.</p>

    <p>For more information, see: https://github.com/jacob-mellor/curl-dot-net/blob/master/docs/exceptions/redirect-errors.md</p>
  example:
  - >-
    <pre><code class="lang-csharp">try

    {
        // Default limit is usually 50 redirects
        var result = await curl.ExecuteAsync("curl -L https://example.com/redirect-loop");
    }

    catch (CurlRedirectException ex)

    {
        Console.WriteLine($"Too many redirects: {ex.RedirectCount}");
        Console.WriteLine($"Last URL attempted: {ex.LastUrl}");

        // Try again with limited redirects
        result = await curl.ExecuteAsync("curl --max-redirs 5 https://example.com/redirect-loop");
    }</code></pre>
