  namespace: CurlDotNet.Lib
  summary: >-
    <p><b>ðŸ”§ LibCurl - Object-Oriented API for Programmatic HTTP</b></p>


    <p>Provides a libcurl-style object-oriented API for .NET developers who prefer

    programmatic control over curl command strings. Perfect for building HTTP clients

    where you need fine-grained control and reusable configurations.</p>


    <p><b>When to use LibCurl vs Curl String vs CurlRequestBuilder:</b></p>

    <ul><li><b>LibCurl</b> - When you need persistent configuration, reusable instances, or object-oriented patterns</li><li><b>CurlRequestBuilder</b> - When you want fluent method chaining with one-off requests</li><li><b>Curl String</b> - When you have curl commands from docs/examples (paste and go!)</li></ul>


    <p><b>Quick Example:</b></p>


    <pre><code class="lang-csharp">using (var curl = new LibCurl())

    {
        // Configure defaults for all requests
        curl.WithHeader("Accept", "application/json")
            .WithBearerToken("your-token")
            .WithTimeout(TimeSpan.FromSeconds(30));

        // Make multiple requests with same configuration
        var user = await curl.GetAsync("https://api.example.com/user");
        var posts = await curl.GetAsync("https://api.example.com/posts");
    }</code></pre>
  remarks: >-
    <p>LibCurl provides a stateful, reusable client with default configurations

    that persist across requests. This is ideal for scenarios where you make multiple

    requests to the same API with the same authentication and headers.</p>


    <p>All methods are thread-safe and can be used concurrently.</p>


    <p>Implements IDisposable - always use with <code>using</code> statement or dispose manually.</p>
