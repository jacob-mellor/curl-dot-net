  namespace: CurlDotNet.Middleware
  summary: Interface for curl middleware/interceptors.
  remarks: >-
    <p>Middleware can modify requests before execution and responses after execution.</p>

    <p>Multiple middleware can be chained together in a pipeline.</p>

    <p>AI-Usage: Implement this interface to add cross-cutting concerns like logging, retry, caching, etc.</p>
  example:
  - >-
    <pre><code class="lang-csharp">public class LoggingMiddleware : ICurlMiddleware

    {
        public async Task&lt;CurlResult&gt; ExecuteAsync(CurlContext context, Func&lt;Task&lt;CurlResult&gt;&gt; next)
        {
            Console.WriteLine($"Executing: {context.Command}");
            var result = await next();
            Console.WriteLine($"Status: {result.StatusCode}");
            return result;
        }
    }</code></pre>
  syntax:
    content: public interface ICurlMiddleware
    content.vb: Public Interface ICurlMiddleware
