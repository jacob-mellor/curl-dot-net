  summary: >-
    <p><b>Exception for HTTP errors (4xx, 5xx status codes).</b></p>


    <p>Thrown by EnsureSuccess() when request fails:</p>


    <pre><code class="lang-csharp">try

    {
        result.EnsureSuccess();
    }

    catch (CurlHttpException ex)

    {
        Console.WriteLine($"HTTP {ex.StatusCode}: {ex.Message}");
        Console.WriteLine($"Response was: {ex.ResponseBody}");
    }</code></pre>
