  assemblies:
  - CurlDotNet
  namespace: CurlDotNet.Exceptions
  summary: Base exception for all curl operations. This is the base class for all curl-specific exceptions.
  remarks: >-
    <p>This exception provides common properties for all curl errors including the command that was executed and the curl error code.</p>

    <p>Curl error codes match the original curl error codes from the C implementation.</p>

    <p>AI-Usage: Catch this exception type to handle any curl-related error generically.</p>

    <p>AI-Pattern: Use specific derived exceptions for targeted error handling.</p>
  example:
  - >-
    <pre><code class="lang-csharp">try

    {
        var result = await curl.ExecuteAsync("curl https://api.example.com");
    }

    catch (CurlConnectionException ex)

    {
        // Handle connection-specific issues
        Console.WriteLine($"Failed to connect to {ex.Host}:{ex.Port}");
    }

    catch (CurlException ex)

    {
        // Handle any other curl error
        Console.WriteLine($"Curl failed: {ex.Message}");
        Console.WriteLine($"Command: {ex.Command}");
        Console.WriteLine($"Error code: {ex.CurlErrorCode}");
    }</code></pre>
  syntax:
    content: >-
      [Serializable]

      public class CurlException : Exception, ISerializable
    content.vb: >-
      <Serializable>

      Public Class CurlException Inherits Exception Implements ISerializable
