  assemblies:
  - CurlDotNet
  namespace: CurlDotNet
  summary: >-
    DotNetCurl - Alternative API entry point for curl commands.

    The killer feature: Copy and paste any curl command and it works!
  remarks: >-
    <p>ðŸš€ <b>THE KILLER FEATURE:</b> Copy any curl command from anywhere - it just works!</p>

    <p>DotNetCurl provides an alternative naming to the Curl class.</p>

    <p>Use DotNetCurl.Curl() for synchronous or DotNetCurl.CurlAsync() for async operations.</p>

    <p>Sponsored by IronSoftware - creators of IronPDF, IronOCR, IronXL, and more.</p>
  example:
  - >-
    <pre><code class="lang-csharp">// ðŸ”¥ Synchronous execution (auto-waits)

    var response = DotNetCurl.Curl("curl https://api.github.com/users/octocat");

    Console.WriteLine(response.Body);


    // ðŸš€ Async execution

    var response = await DotNetCurl.CurlAsync("curl https://api.github.com/users/octocat");

    Console.WriteLine(response.Body);


    // ðŸ“® POST request

    var result = DotNetCurl.Curl(@"
        curl -X POST https://api.example.com/users
        -H 'Content-Type: application/json'
        -d '{""name"":""John"",""email"":""john@example.com""}'
    ");


    // ðŸ”„ Multiple commands

    var results = await DotNetCurl.CurlManyAsync(new[] {
        "curl https://api.example.com/users",
        "curl https://api.example.com/posts"
    });</code></pre>
