  summary: >-
    <p><b>Controls whether curl automatically follows HTTP redirects (301, 302, etc).</b></p>


    <p>When true, acts like adding <code>-L</code> or <code>--location</code> to every command.

    Many APIs use redirects, so you often want this enabled.</p>


    <p><b>Example:</b></p>


    <pre><code class="lang-csharp">// Enable redirect following globally

    Curl.DefaultFollowRedirects = true;


    // Now shortened URLs work automatically

    var response = await Curl.Execute("curl https://bit.ly/example");  // Follows to final destination


    // Or use -L flag per command

    var response = await Curl.Execute("curl -L https://bit.ly/example");</code></pre>


    <p><b>Security note:</b> Be careful following redirects to untrusted sources.</p>

    <p><b>Learn more:</b> <a href="https://curl.se/docs/manpage.html#-L">curl -L documentation</a></p>
