  summary: >-
    <p><b>üöÄ THE MAIN CURLDOTNET CLASS - Start here!</b></p>


    <p>This class lets you run ANY curl command in C# by just copying and pasting it as a string.

    No translation needed. No learning curve. If it works in curl, it works here.</p>


    <example>


    <pre><code class="lang-csharp">// Just paste any curl command as a string:

    var response = await Curl.ExecuteAsync("curl https://api.github.com");

    Console.WriteLine(response.Body);  // That's it! You're done!


    // Apply CurlSettings for retries/timeouts

    var settings = new CurlSettings()
        .WithTimeout(seconds: 10)
        .WithRetries(count: 2, delayMs: 500);
    var json = await Curl.ExecuteAsync("curl https://httpbin.org/json", settings);

    json.EnsureSuccess();</code></pre>

    </example>


    <p><b>What is curl?</b> curl is the universal tool for making HTTP requests from the command line.

    Every API documentation uses it. Now you can use those exact same commands in your C# code.</p>


    <p><b>Learn more:</b></p>

    <ul><li>üìñ curl documentation: <a href="https://curl.se/docs/">https://curl.se/docs/</a></li><li>üìö curl tutorial: <a href="https://curl.se/docs/tutorial.html">https://curl.se/docs/tutorial.html</a></li><li>‚å®Ô∏è curl command generator: <a href="https://curlbuilder.com/">https://curlbuilder.com/</a></li></ul>
  remarks: >-
    <p><b>Why use CurlDotNet instead of HttpClient?</b></p>

    <ol><li>‚úÇÔ∏è <b>Copy &amp; Paste</b> - Use commands directly from API docs without translation</li><li>üéì <b>No Learning Curve</b> - If you know curl (everyone does), you know this</li><li>üîÑ <b>Easy Migration</b> - Move from bash scripts to C# without rewriting</li><li>üì¶ <b>All Features</b> - Supports all 300+ curl options out of the box</li></ol>


    <p><b>Thread Safety:</b> All methods are thread-safe. You can call them from multiple threads simultaneously.</p>


    <p><b>Memory Efficiency:</b> Responses are streamed, not loaded into memory all at once. Perfect for large files.</p>


    <p><b>Sponsored by</b> <a href="https://ironsoftware.com">IronSoftware</a> - creators of IronPDF, IronOCR, IronXL, and IronBarcode.</p>


    <p><b>Two Ways to Use CurlDotNet:</b></p>

    <ol><li>

    <b>Paste curl commands:</b> Just copy/paste any curl command string - it works!

    <pre><code class="lang-csharp">var result = await Curl.ExecuteAsync("curl -X POST https://api.example.com/data -H 'Content-Type: application/json' -d '{\"key\":\"value\"}'");</code></pre>

    </li><li>

    <b>Use fluent builder:</b> For programmatic API with IntelliSense

    <pre><code class="lang-csharp">var result = await CurlRequestBuilder.Post("https://api.example.com/data").WithHeader("Content-Type", "application/json").WithJson(new { key = "value" }).ExecuteAsync();</code></pre>

    </li></ol>
