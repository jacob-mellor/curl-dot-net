  summary: >-
    <p><b>‚ö†Ô∏è SYNCHRONOUS - Execute curl command and WAIT for it to complete (BLOCKS thread).</b></p>


    <p>This method BLOCKS your thread until the HTTP request completes. Your application

    will FREEZE during this time. Only use when async is not possible.</p>


    <p><b>When to use SYNC (this method):</b></p>

    <ul><li>‚ö†Ô∏è Console applications with simple flow</li><li>‚ö†Ô∏è Legacy code that can't use async</li><li>‚ö†Ô∏è Unit tests (sometimes)</li><li>‚ö†Ô∏è Quick scripts or tools</li><li>‚ùå NEVER in UI applications (will freeze)</li><li>‚ùå NEVER in web applications (reduces throughput)</li></ul>


    <p><b>Example - When sync is OK:</b></p>


    <pre><code class="lang-csharp">// ‚úÖ OK - Simple console app

    static void Main()

    {
        var result = Curl.Execute("curl https://api.example.com");
        Console.WriteLine(result.Body);
    }


    // ‚úÖ OK - Unit test

    [Test]

    public void TestApi()

    {
        var result = Curl.Execute("curl https://api.example.com");
        Assert.AreEqual(200, result.StatusCode);
    }


    // ‚ùå BAD - Will freeze UI!

    private void Button_Click(object sender, EventArgs e)

    {
        var result = Curl.Execute("curl https://api.example.com"); // FREEZES UI!
        textBox.Text = result.Body;
    }</code></pre>


    <p><b>‚ö†Ô∏è WARNING:</b> This blocks your thread. The application cannot do anything else

    while waiting for the HTTP response. Use ExecuteAsync instead whenever possible!</p>
