  summary: >-
    <p><b>‚ö†Ô∏è WARNING: Disables SSL certificate validation - ONLY use for development/testing!</b></p>


    <p>When true, acts like adding <code>-k</code> or <code>--insecure</code> to every command.

    This accepts any SSL certificate, even self-signed or expired ones.</p>


    <p><b>Example (DEVELOPMENT ONLY):</b></p>


    <pre><code class="lang-csharp">#if DEBUG

    // Only in debug builds for local testing

    Curl.DefaultInsecure = true;


    // Now works with self-signed certificates

    await Curl.Execute("curl https://localhost:5001");  // Works even with invalid cert

    #endif</code></pre>


    <p><b>üî¥ NEVER use this in production!</b> It makes you vulnerable to man-in-the-middle attacks.</p>

    <p><b>Learn more:</b> <a href="https://curl.se/docs/manpage.html#-k">curl -k documentation</a></p>
