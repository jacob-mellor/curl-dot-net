  summary: >-
    <p><b>Sets how long to wait for a connection to be established (in seconds).</b></p>


    <p>This is different from the total timeout - it only applies to making the initial connection.

    Like adding <code>--connect-timeout</code> to every curl command.</p>


    <p><b>Example:</b></p>


    <pre><code class="lang-csharp">// Give servers 10 seconds to accept connection

    Curl.DefaultConnectTimeoutSeconds = 10;


    // If server doesn't respond in 10 seconds, fails fast

    await Curl.Execute("curl https://overloaded-server.example.com");</code></pre>


    <p><b>Tip:</b> Set this lower than DefaultMaxTimeSeconds to fail fast on dead servers.</p>

    <p><b>Learn more:</b> <a href="https://curl.se/docs/manpage.html#--connect-timeout">curl --connect-timeout documentation</a></p>
