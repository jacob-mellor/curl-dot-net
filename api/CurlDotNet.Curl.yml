  assemblies:
  - CurlDotNet
  namespace: CurlDotNet
  summary: >-
    <p><b>Sets a global timeout for all curl operations (in seconds).</b></p>


    <p>This is like adding <code>--max-time</code> to every curl command automatically.

    Set to 0 (default) for no timeout. Individual commands can still override this.</p>


    <p><b>Example:</b></p>


    <pre><code class="lang-csharp">// Set 30 second timeout for all operations

    Curl.DefaultMaxTimeSeconds = 30;


    // Now all commands timeout after 30 seconds

    await Curl.Execute("curl https://slow-api.example.com");  // Times out after 30s


    // Override for specific command

    await Curl.Execute("curl --max-time 60 https://very-slow-api.example.com");  // 60s timeout</code></pre>


    <p><b>Learn more:</b> <a href="https://curl.se/docs/manpage.html#-m">curl --max-time documentation</a></p>
