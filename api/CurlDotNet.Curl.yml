  summary: >-
    <p><b>Execute multiple curl commands in parallel - great for performance!</b></p>


    <p>Runs multiple HTTP requests at the same time, which is much faster than running them one by one.

    Perfect for fetching data from multiple APIs or endpoints simultaneously.</p>


    <p><b>Example - Fetch Multiple APIs:</b></p>


    <pre><code class="lang-csharp">// These all run at the same time (parallel), not one after another

    var results = await Curl.ExecuteMany(
        "curl https://api.github.com/users/microsoft",
        "curl https://api.github.com/users/dotnet",
        "curl https://api.github.com/users/azure"
    );


    // Process results - array order matches command order

    Console.WriteLine($"Microsoft: {results[0].Body}");

    Console.WriteLine($"DotNet: {results[1].Body}");

    Console.WriteLine($"Azure: {results[2].Body}");</code></pre>


    <p><b>Example - Aggregate Data:</b></p>


    <pre><code class="lang-csharp">// Fetch from multiple services simultaneously

    var results = await Curl.ExecuteMany(
        "curl https://api.weather.com/temperature",
        "curl https://api.weather.com/humidity",
        "curl https://api.weather.com/forecast"
    );


    // Check if all succeeded

    if (results.All(r =&gt; r.IsSuccess))

    {
        var temp = results[0].ParseJson&lt;Temperature&gt;();
        var humidity = results[1].ParseJson&lt;Humidity&gt;();
        var forecast = results[2].ParseJson&lt;Forecast&gt;();

        DisplayWeatherDashboard(temp, humidity, forecast);
    }</code></pre>


    <p><b>Error Handling - Some May Fail:</b></p>


    <pre><code class="lang-csharp">var results = await Curl.ExecuteMany(commands);


    for (int i = 0; i &lt; results.Length; i++)

    {
        if (results[i].IsSuccess)
        {
            Console.WriteLine($"‚úÖ Command {i} succeeded");
        }
        else
        {
            Console.WriteLine($"‚ùå Command {i} failed: {results[i].StatusCode}");
        }
    }</code></pre>
  remarks: >-
    <p><b>Performance Note:</b> If you have 10 commands that each take 1 second,

    running them in parallel takes ~1 second total instead of 10 seconds sequentially!</p>

    <p><b>Limit:</b> Be respectful of APIs - don't send hundreds of parallel requests.</p>
