  assemblies:
  - CurlDotNet
  namespace: CurlDotNet
  summary: >-
    <p><b>üéØ THE MAIN METHOD - Executes any curl command and returns the response.</b></p>


    <p>Just paste ANY curl command as a string. It works exactly like running curl from the command line,

    but returns the result as a nice C# object you can work with.</p>


    <example>


    <pre><code class="lang-csharp">// Copy any curl command from documentation and paste it here:

    var response = await Curl.ExecuteAsync("curl https://api.github.com/users/octocat");


    // Work with the response:

    Console.WriteLine($"Status: {response.StatusCode}");  // 200

    Console.WriteLine($"Body: {response.Body}");          // JSON data

    var user = response.ParseJson&lt;GitHubUser&gt;();        // Parse to object


    // Use CurlSettings for retries/timeouts:

    var settings = new CurlSettings()
        .WithTimeout(seconds: 10)
        .WithRetries(count: 2, delayMs: 250);
    var resilient = await Curl.ExecuteAsync("curl --max-time 5 https://httpbin.org/json", settings);

    resilient.EnsureSuccess();</code></pre>

    </example>


    <p><b>Real-World Example from Stripe Docs:</b></p>


    <pre><code class="lang-csharp">// Paste the exact command from Stripe's documentation:

    var response = await Curl.Execute(@"
        curl https://api.stripe.com/v1/charges \
          -u sk_test_4eC39HqLyjWDarjtT1zdp7dc: \
          -d amount=2000 \
          -d currency=usd \
          -d source=tok_mastercard \
          -d description='My First Test Charge'
    ");


    if (response.IsSuccess)

    {
        var charge = response.ParseJson&lt;StripeCharge&gt;();
        Console.WriteLine($"Payment successful! ID: {charge.Id}");
    }</code></pre>


    <p><b>All HTTP Methods Supported:</b></p>


    <pre><code class="lang-csharp">await Curl.Execute("curl -X GET https://api.example.com/users");     // GET (default)

    await Curl.Execute("curl -X POST https://api.example.com/users");    // POST

    await Curl.Execute("curl -X PUT https://api.example.com/users/123"); // PUT

    await Curl.Execute("curl -X DELETE https://api.example.com/users/123"); // DELETE

    await Curl.Execute("curl -X PATCH https://api.example.com/users/123"); // PATCH</code></pre>


    <p><b>Common Options:</b></p>


    <pre><code class="lang-csharp">// Headers

    await Curl.Execute("curl -H 'Authorization: Bearer token123' https://api.example.com");


    // POST data

    await Curl.Execute("curl -d '{\"name\":\"John\"}' https://api.example.com");


    // Save to file

    await Curl.Execute("curl -o download.pdf https://example.com/file.pdf");


    // Follow redirects

    await Curl.Execute("curl -L https://short.link/abc");


    // Basic auth

    await Curl.Execute("curl -u username:password https://api.example.com");


    // Timeout

    await Curl.Execute("curl --max-time 30 https://slow-api.example.com");</code></pre>
  example: []
  syntax:
    content: public static Task<CurlResult> ExecuteAsync(string command)
    parameters:
    - id: command
      type: System.String
      description: >-
        <p>Any valid curl command as a string. You can literally copy and paste from:</p>

        <ul><li>üìñ API documentation (Stripe, Twilio, GitHub, etc.)</li><li>üí¨ Stack Overflow answers</li><li>üìù Blog posts and tutorials</li><li>üñ•Ô∏è Your terminal history</li><li>üîß Postman's "Code" export feature</li><li>üåê Browser DevTools "Copy as cURL"</li></ul>

        <p>The "curl" prefix is optional - both work:</p>


        <pre><code class="lang-csharp">await Curl.Execute("curl https://api.example.com");  // With "curl"

        await Curl.Execute("https://api.example.com");       // Without "curl"</code></pre>
    return:
      type: System.Threading.Tasks.Task{CurlDotNet.Core.CurlResult}
      description: >-
        <p>A <xref href="CurlDotNet.Core.CurlResult" data-throw-if-not-resolved="false"></xref> object containing everything from the HTTP response:</p>

        <ul><li><b>StatusCode</b> - HTTP status (200, 404, 500, etc.)</li><li><b>Body</b> - Response body as string</li><li><b>Headers</b> - All response headers as dictionary</li><li><b>IsSuccess</b> - True if status is 200-299</li><li><b>ParseJson&lt;T&gt;()</b> - Parse JSON response to your class</li><li><b>SaveToFile()</b> - Save response to disk</li></ul>

        <p>See <xref href="CurlDotNet.Core.CurlResult" data-throw-if-not-resolved="false"></xref> for all available properties and methods.</p>
    content.vb: Public Shared Function ExecuteAsync(command As String) As Task(Of CurlResult)
  overload: CurlDotNet.Curl.ExecuteAsync*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: >-
      <p>Thrown when command is null or empty.</p>


      <pre><code class="lang-csharp">// ‚ùå These will throw:

      await Curl.Execute(null);

      await Curl.Execute("");

      await Curl.Execute("   ");</code></pre>
  - type: CurlDotNet.Exceptions.CurlParsingException
    commentId: T:CurlDotNet.Exceptions.CurlParsingException
    description: >-
      <p>Thrown when the curl command can't be understood. Usually means typo or unsupported option.</p>


      <pre><code class="lang-csharp">// ‚ùå This will throw CurlParsingException:

      await Curl.Execute("curl --invalid-option https://example.com");</code></pre>

      <p>Error codes: CURLE_URL_MALFORMAT (3), CURLE_UNSUPPORTED_PROTOCOL (1)</p>

      <p>See: <a href="https://curl.se/libcurl/c/libcurl-errors.html">curl error codes</a></p>
  - type: CurlDotNet.Exceptions.CurlCouldntResolveHostException
    commentId: T:CurlDotNet.Exceptions.CurlCouldntResolveHostException
    description: >-
      <p>Thrown when the hostname cannot be resolved (DNS failure).</p>


      <pre><code class="lang-csharp">try

      {
          await Curl.Execute("curl https://this-domain-does-not-exist.com");
      }

      catch (Exceptions.CurlCouldntResolveHostException ex)

      {
          Console.WriteLine($"Could not find server: {ex.Hostname}");
      }</code></pre>

      <p>Error code: CURLE_COULDNT_RESOLVE_HOST (6)</p>
  - type: CurlDotNet.Exceptions.CurlTimeoutException
    commentId: T:CurlDotNet.Exceptions.CurlTimeoutException
    description: >-
      <p>Thrown when the operation takes longer than the timeout specified by <code class="paramref">command</code> (via <code>--max-time</code>) 

      or <xref href="CurlDotNet.Curl.DefaultMaxTimeSeconds" data-throw-if-not-resolved="false"></xref>.</p>


      <pre><code class="lang-csharp">try

      {
          await Curl.ExecuteAsync("curl --max-time 5 https://very-slow-api.com");
      }

      catch (Exceptions.CurlTimeoutException ex)

      {
          Console.WriteLine($"Timed out after {ex.Timeout} seconds");
      }</code></pre>

      <p>Error code: <code>CURLE_OPERATION_TIMEDOUT</code> (28)</p>

      <p>To cancel operations without waiting for timeout, use the <xref href="CurlDotNet.Curl.ExecuteAsync(System.String%2cSystem.Threading.CancellationToken)?text=overload+with+" data-throw-if-not-resolved="false"></xref>.</p>
  - type: CurlDotNet.Exceptions.CurlSslException
    commentId: T:CurlDotNet.Exceptions.CurlSslException
    description: >-
      <p>Thrown for SSL/TLS certificate problems. This can occur when certificates are self-signed, expired,

      or don't match the domain. Check <xref href="CurlDotNet.Exceptions.CurlSslException.CertificateError" data-throw-if-not-resolved="false"></xref> for details.</p>


      <pre><code class="lang-csharp">try

      {
          await Curl.ExecuteAsync("curl https://self-signed-cert.example.com");
      }

      catch (Exceptions.CurlSslException ex)

      {
          Console.WriteLine($"SSL problem: {ex.Message}");
          if (ex.CertificateError != null)
              Console.WriteLine($"Certificate error: {ex.CertificateError}");
          // In development only, you could use: curl -k (insecure)
      }</code></pre>

      <p>Error codes: <code>CURLE_SSL_CONNECT_ERROR</code> (35), <code>CURLE_PEER_FAILED_VERIFICATION</code> (60)</p>

      <p><b>‚ö†Ô∏è WARNING:</b> Using <code>-k</code> or <code>--insecure</code> disables certificate validation and makes you vulnerable to man-in-the-middle attacks. Only use in development!</p>
  - type: CurlDotNet.Exceptions.CurlException
    commentId: T:CurlDotNet.Exceptions.CurlException
    description: >-
      <p>Base exception for all curl-related errors. All specific exceptions inherit from this.

      See <xref href="CurlDotNet.Exceptions.CurlException.CurlErrorCode" data-throw-if-not-resolved="false"></xref> for the specific curl error code.</p>

      <p>Common error codes:</p>

      <table><thead><tr><th class="term">Error Code</th><th class="description">Meaning</th></tr></thead><tbody><tr><td class="term">1 - CURLE_UNSUPPORTED_PROTOCOL</td><td class="description">The URL uses an unsupported protocol (not http, https, ftp, or file)</td></tr><tr><td class="term">3 - CURLE_URL_MALFORMAT</td><td class="description">The URL is malformed (missing protocol, invalid characters, etc.)</td></tr><tr><td class="term">6 - CURLE_COULDNT_RESOLVE_HOST</td><td class="description">DNS lookup failed - hostname doesn't exist</td></tr><tr><td class="term">28 - CURLE_OPERATION_TIMEDOUT</td><td class="description">Operation timed out (see <xref href="CurlDotNet.Exceptions.CurlTimeoutException" data-throw-if-not-resolved="false"></xref>)</td></tr><tr><td class="term">60 - CURLE_PEER_FAILED_VERIFICATION</td><td class="description">SSL certificate verification failed (see <xref href="CurlDotNet.Exceptions.CurlSslException" data-throw-if-not-resolved="false"></xref>)</td></tr></tbody></table>

      <p>For a complete list of all curl error codes, see <a href="https://curl.se/libcurl/c/libcurl-errors.html">curl error codes</a>.</p>
