    <ol><li>Always dispose CancellationTokenSource when done: <code>using var cts = new...</code></li><li>Check <code>token.IsCancellationRequested</code> before starting expensive operations</li><li>Pass tokens through your entire async call chain</li><li>Combine multiple tokens with CreateLinkedTokenSource for complex scenarios</li></ol>
