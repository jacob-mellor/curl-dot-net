  namespace: CurlDotNet.Core
  summary: >-
    <p><b>ðŸŽ¨ Fluent Builder API - Build curl requests programmatically!</b></p>


    <p>For developers who prefer a fluent API over curl command strings.

    This builder lets you construct HTTP requests using method chaining,

    perfect for IntelliSense and compile-time checking.</p>


    <p><b>When to use Builder vs Curl String:</b></p>

    <ul><li><b>Use Builder</b> - When building requests dynamically, need IntelliSense, or prefer type safety</li><li><b>Use Curl String</b> - When you have curl commands from docs/examples (paste and go!)</li></ul>


    <p><b>Quick Example:</b></p>


    <pre><code class="lang-csharp">// Build a request fluently

    var result = await CurlRequestBuilder
        .Get("https://api.example.com/users")
        .WithHeader("Accept", "application/json")
        .WithHeader("Authorization", "Bearer token123")
        .WithTimeout(TimeSpan.FromSeconds(30))
        .ExecuteAsync();

    // Same as: curl -H 'Accept: application/json' -H 'Authorization: Bearer token123' --max-time 30 https://api.example.com/users</code></pre>
  remarks: >-
    <p>The builder provides a type-safe, IntelliSense-friendly way to build HTTP requests.

    All builder methods return the builder itself for method chaining.</p>


    <p>You can convert a builder to a curl command string using <xref href="CurlDotNet.Core.CurlRequestBuilder.ToCurlCommand" data-throw-if-not-resolved="false"></xref>.</p>
